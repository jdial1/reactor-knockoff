<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Reactor Revival</title>
    <style>
      body {
        font-family: "Press Start 2P", system-ui, -apple-system, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
      }
      .offline-container {
        background-color: #303236;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
      }
      h1 {
        color: #59c435;
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .retry-button {
        background-color: #59c435;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 4px;
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      .retry-button:hover {
        background-color: #4a9c2a;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <h1>You're Offline</h1>
      <p>
        It seems you've lost connection to the internet. Reactor Revival
        requires an active connection to function properly.
      </p>
      <p>Please check your internet connection and try again.</p>
      <button class="retry-button" onclick="window.location.reload()">
        Retry Connection
      </button>
    </div>
  </body>
</html>
